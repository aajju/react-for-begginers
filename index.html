<!DOCTYPE html>
<html>
  <body id="root">
    <!-- <div id="output"></div> -->
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function Btn({ text, onClick, fontSize = 100 }) {
      console.log(text, fontSize);
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "tomato",
            padding: "10px 20px",
            fontSize,
          }}
        >
          {text}
        </button>
      );
    }

    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };

    // const MemoBtn = React.memo(Btn);
    // how to use : App() return Btn --> MemoBtn

    function App() {
      const [btnText, setBtnText] = React.useState("save");
      const onClick = () => {
        setBtnText("revert");
        // console.log("listen!!!");
      };
      return (
        <div>
          <Btn text={btnText} onClick={onClick} fontSize={50} />
          <Btn text={"cancel"} />
        </div>
      );
    }

    const root = document.getElementById("root");

    ReactDOM.render(<App />, root);
  </script>
</html>
